<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>Conversor Medidas</title>
</head>

<body class="bg-dark bg-gradient" style="height: 100vh">
	<div class="container p-4"> 
		<div class="row mt-2">
			<div class="col-12">
				<h2 style="color: white"> CONVERSOR DE MEDIDAS </h2>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-12">
				<select class="form-select form-select-lg" aria-label="Default select example" id="select1">
				  <option selected>SELECIONE...</option>
				  <option value="0">KM</option>
				  <option value="1">METROS</option>
				  <option value="2">CENTÍMETROS</option>
				  <option value="3">MILÍMETROS</option>
				</select>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-12">
				<select class="form-select form-select-lg" aria-label="Default select example" id="select2">
				  <option selected>SELECIONE...</option>
				  <option value="0">KM</option>
				  <option value="1">METROS</option>
				  <option value="2">CENTÍMETROS</option>
				  <option value="3">MILÍMETROS</option>
				</select>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-12">
				<input class="form-control fs-4 rounded" id="valor" type="text">
			</div>
		</div>

		<div class="row mt-4 mb-2">
			<div class="col-12">
				<button class="form-control btn btn-success fs-4" type="button" onclick="converter()">CONVERTER</button>
			</div>
		</div>

		<div class="row p-3 mt-4">
			<div class="col-12" style="text-align: center">
				<span class="fs-2" id="resultado" style="color: white"></span>
			</div>
		</div>
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
crossorigin="anonymous"></script>

<script src="js/script.js"> </script>
</body>
</html>
